<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Koala</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="box">

        <div class="head">

            <div class="head_copy"></div>

            <div class="ear_left">
                <div class="inner_ear"></div>
            </div>

            <div class="ear_right">
                <div class="inner_ear"></div>
            </div>

            <div class="eye_left">
                <div class="pupil">
                    <div class="pupil_small"></div>
                </div>
                <div class="blush"></div>
            </div>

            <div class="eye_right">
                <div class="pupil">
                    <div class="pupil_small"></div>
                </div>
                <div class="blush"></div>
            </div>

            <div class="nose"></div>

            <div class="hair"></div>

        </div>

    </div>
</body>
</html>
